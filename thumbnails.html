<!DOCTYPE html>
<html lang="fr" class="tw-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchViews - Thumbnails</title>
    <link rel="stylesheet" href="css/tailwind-runtime.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="tw-bg-[#fcfcfc] dark:tw-bg-black tw-text-black dark:tw-text-white">
    <!-- En-tête -->
    <header class="tw-fixed tw-top-0 tw-left-0 tw-right-0 tw-h-16 tw-bg-white dark:tw-bg-[#17181b] tw-border-b dark:tw-border-gray-800 tw-z-50">
        <div class="tw-flex tw-items-center tw-justify-between tw-h-full tw-px-6">
            <!-- Logo -->
            <a href="index.html" class="tw-flex tw-items-center tw-gap-2">
                <img src="./assets/logo/logo.png" alt="Logo" class="tw-h-8 tw-w-8 dark:tw-invert" />
                <span class="tw-text-xl tw-font-semibold">FetchViews</span>
            </a>

            <!-- Icônes Droite -->
            <div class="tw-flex tw-items-center tw-gap-4">
                <a href="gallery.html" class="tw-text-l tw-text-white hover:tw-text-[#6366f1] tw-transition-colors">
                    Thumbnails
                </a>
                <button class="tw-p-2 tw-rounded-full hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                    <i class="bi bi-gear tw-text-2xl"></i>
                </button>
                <!-- Menu profil avec dropdown -->
                <div class="tw-relative">
                    <button 
                        class="tw-p-2 tw-rounded-full hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800 tw-transition-colors"
                        onclick="document.getElementById('profileDropdown').classList.toggle('tw-hidden')"
                    >
                        <i class="bi bi-person-circle tw-text-2xl"></i>
                    </button>
                    <!-- Dropdown menu amélioré avec flèche -->
                    <div id="profileDropdown" 
                         class="tw-hidden tw-absolute tw-right-0 tw-mt-2 tw-w-56 tw-rounded-2xl tw-bg-white/70 
                                dark:tw-bg-[#17181b]/90 tw-backdrop-blur-xl tw-shadow-[0_4px_20px_rgba(0,0,0,0.1)] 
                                dark:tw-shadow-[0_4px_20px_rgba(0,0,0,0.3)] tw-border tw-border-gray-200/50 
                                dark:tw-border-gray-700/50 tw-py-2 tw-z-50">
                        <!-- Flèche du dropdown -->
                        <div class="tw-absolute tw-right-4 tw--top-2 tw-w-4 tw-h-4 tw-rotate-45 
                                    tw-bg-white/70 dark:tw-bg-[#17181b]/90 tw-border-l tw-border-t 
                                    tw-border-gray-200/50 dark:tw-border-gray-700/50"></div>
                        <!-- Email de l'utilisateur -->
                        <div class="tw-px-4 tw-py-2 tw-text-sm tw-text-gray-600 dark:tw-text-gray-400" id="userEmail">
                            <!-- L'email sera inséré ici via JavaScript -->
                        </div>
                        <!-- Séparateur -->
                        <div class="tw-my-1 tw-border-t dark:tw-border-gray-700/50"></div>
                        <!-- Bouton de déconnexion -->
                        <button 
                            onclick="signOut()"
                            class="tw-w-full tw-text-left tw-px-4 tw-py-2 tw-text-sm tw-text-gray-700 dark:tw-text-gray-300 
                                   hover:tw-bg-gray-100/50 dark:hover:tw-bg-gray-800/50 tw-transition-colors">
                            Sign out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="tw-flex tw-h-screen tw-pt-16">
        <!-- Sidebar -->
        <aside class="tw-w-64 tw-fixed tw-left-0 tw-top-16 tw-bottom-0 tw-bg-white dark:tw-bg-[#17181b] tw-border-r dark:tw-border-gray-800">
            <nav class="tw-p-4 tw-pt-8">
                <ul class="tw-space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="dashboard.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    
                    <!-- Workflow -->
                    <li>
                        <a href="workflow.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg tw-bg-[#6366f1] tw-text-white">
                            <i class="bi bi-camera-video"></i>
                            <span>Upload Video</span>
                        </a>
                    </li>

                    <!-- Profile -->
                    <li>
                        <a href="profile.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-credit-card"></i>
                            <span>Profile</span>
                        </a>
                    </li>

                    <!-- My videos -->
                    <li>
                        <a href="#" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-collection-play"></i>
                            <span>My videos</span>
                        </a>
                    </li>

                    <!-- My heartlist -->
                    <li>
                        <a href="heartlist.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-heart"></i>
                            <span>My heartlist</span>
                        </a>
                    </li>
                </ul>

                <!-- Separator -->
                <div class="tw-my-4 tw-border-t dark:tw-border-gray-800"></div>

                <!-- YouTube Connect Button -->
                <button 
                    onclick="toggleYouTubeConnection()"
                    id="youtubeButton"
                    class="tw-w-full tw-flex tw-items-center tw-justify-center tw-gap-2 tw-px-4 tw-py-2 tw-rounded-lg tw-bg-red-600 hover:tw-bg-red-700 tw-text-white tw-transition-colors">
                    <i class="bi bi-youtube"></i>
                    <span>Connect to YouTube</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="tw-flex-1 tw-ml-64 tw-p-6">
            <div class="tw-max-w-4xl tw-mx-auto">
                <!-- Titre de la page -->
                <h1 class="tw-text-2xl tw-font-bold tw-mb-6 tw-text-center">Step 2: Upload your thumbnail (Optional)</h1>

                <!-- Zone de dépôt -->
                <div class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-xl tw-shadow-lg tw-p-6 tw-mb-6">
                    <div 
                        id="dropZone"
                        class="tw-border-2 tw-border-dashed tw-border-gray-300 dark:tw-border-gray-700 tw-rounded-lg tw-p-12 tw-py-20 tw-flex tw-flex-col tw-items-center tw-justify-center"
                        ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"
                    >
                        <i class="bi bi-image tw-text-4xl tw-text-gray-400 dark:tw-text-gray-500 tw-mb-4"></i>
                        <p class="tw-text-gray-500 dark:tw-text-gray-400 tw-mb-4">Drag & drop your thumbnail or</p>
                        <input type="file" id="fileInput" accept="image/*" class="tw-hidden" onchange="handleFileSelect(event)">
                        <button onclick="document.getElementById('fileInput').click()" class="tw-px-6 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors">
                            Upload from your computer
                        </button>
                        <p id="fileName" class="tw-mt-4 tw-text-gray-500 dark:tw-text-gray-400"></p>
                        
                        <!-- Container pour la prévisualisation et le bouton de suppression -->
                        <div class="tw-relative tw-mt-4 tw-max-w-md">
                            <img id="thumbnailPreview" class="tw-hidden tw-rounded-lg">
                            <button 
                                id="deleteButton" 
                                onclick="deleteThumbnail()"
                                class="tw-hidden tw-absolute tw-top-2 tw-right-2 tw-p-2 tw-bg-red-500 hover:tw-bg-red-600 tw-text-white tw-rounded-full tw-shadow-lg tw-transition-colors">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Boutons navigation -->
                <div class="tw-flex tw-justify-center tw-gap-4">
                    <a href="workflow.html">
                        <button class="tw-px-8 tw-py-3 tw-border dark:tw-border-gray-700 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800 tw-transition-colors">
                            Previous step
                        </button>
                    </a>
                    <button onclick="goToNextStep()" class="tw-px-8 tw-py-3 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors">
                        Next step
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/components.js"></script>
    <script src="scripts/api.js" type="module"></script>
    <script src="scripts/auth.js"></script>
    <script>
        function toggleYouTubeConnection() {
            const button = document.getElementById('youtubeButton');
            if (button.classList.contains('tw-bg-red-600')) {
                button.classList.remove('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.classList.add('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.querySelector('span').textContent = 'Connected to YouTube';
            } else {
                button.classList.remove('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.classList.add('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.querySelector('span').textContent = 'Connect to YouTube';
            }
        }

        function dragOverHandler(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('tw-border-[#6366f1]');
        }

        function dragLeaveHandler(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('tw-border-[#6366f1]');
        }

        function dropHandler(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('tw-border-[#6366f1]');
            
            if (ev.dataTransfer.items) {
                const file = ev.dataTransfer.items[0].getAsFile();
                if (file.type.startsWith('image/')) {
                    handleFile(file);
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            document.getElementById('fileName').textContent = file.name;
            
            // Créer un URL pour prévisualiser l'image
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('thumbnailPreview');
                const deleteButton = document.getElementById('deleteButton');
                preview.src = e.target.result;
                preview.classList.remove('tw-hidden');
                deleteButton.classList.remove('tw-hidden');
                
                // Sauvegarder l'image dans le localStorage
                localStorage.setItem('thumbnailFileName', file.name);
                localStorage.setItem('thumbnailData', e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function deleteThumbnail() {
            // Supprimer l'image du localStorage
            localStorage.removeItem('thumbnailFileName');
            localStorage.removeItem('thumbnailData');
            
            // Cacher la prévisualisation et le bouton de suppression
            const preview = document.getElementById('thumbnailPreview');
            const deleteButton = document.getElementById('deleteButton');
            const fileName = document.getElementById('fileName');
            
            preview.classList.add('tw-hidden');
            preview.src = '';
            deleteButton.classList.add('tw-hidden');
            fileName.textContent = '';
        }

        // Charger la miniature si elle existe déjà dans le localStorage
        window.onload = function() {
            const thumbnailData = localStorage.getItem('thumbnailData');
            const thumbnailFileName = localStorage.getItem('thumbnailFileName');
            
            if (thumbnailData && thumbnailFileName) {
                document.getElementById('fileName').textContent = thumbnailFileName;
                const preview = document.getElementById('thumbnailPreview');
                const deleteButton = document.getElementById('deleteButton');
                preview.src = thumbnailData;
                preview.classList.remove('tw-hidden');
                deleteButton.classList.remove('tw-hidden');
            }
        }

        // Navigation
        function goToNextStep() {
            const thumbnailData = localStorage.getItem('thumbnailData');
            if (thumbnailData) {
                // Si une miniature a été uploadée
                window.location.href = 'thumbnails_generator_with_thumbnail.html';
            } else {
                // Si aucune miniature n'a été uploadée
                window.location.href = 'thumbnails_generator.html';
            }
        }
    </script>
</body>
</html>
