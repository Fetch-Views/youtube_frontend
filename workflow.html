<!DOCTYPE html>
<html lang="fr" class="tw-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchViews - Workflow</title>
    <link rel="stylesheet" href="css/tailwind-runtime.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="tw-bg-[#fcfcfc] dark:tw-bg-black tw-text-black dark:tw-text-white">
    <!-- En-tête -->
    <header class="tw-fixed tw-top-0 tw-left-0 tw-right-0 tw-h-16 tw-bg-white dark:tw-bg-[#17181b] tw-border-b dark:tw-border-gray-800 tw-z-50">
        <div class="tw-flex tw-items-center tw-justify-between tw-h-full tw-px-6">
            <!-- Logo -->
            <a href="index.html" class="tw-flex tw-items-center tw-gap-2">
                <img src="./assets/logo/logo.png" alt="Logo" class="tw-h-8 tw-w-8 dark:tw-invert" />
                <span class="tw-text-xl tw-font-semibold">FetchViews</span>
            </a>

            <!-- Icônes Droite -->
            <div class="tw-flex tw-items-center tw-gap-4">
                <button class="tw-p-2 tw-rounded-full hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                    <i class="bi bi-gear tw-text-2xl"></i>
                </button>
                <button class="tw-p-2 tw-rounded-full hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                    <i class="bi bi-person-circle tw-text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="tw-flex tw-h-screen tw-pt-16">
        <!-- Sidebar -->
        <aside class="tw-w-64 tw-fixed tw-left-0 tw-top-16 tw-bottom-0 tw-bg-white dark:tw-bg-[#17181b] tw-border-r dark:tw-border-gray-800">
            <nav class="tw-p-4 tw-pt-8">
                <ul class="tw-space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="dashboard.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <!-- Workflow -->
                    <li>
                        <a href="workflow.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg tw-bg-[#6366f1] tw-text-white">
                            <i class="bi bi-camera-video"></i>
                            <span>Upload Video</span>
                        </a>
                    </li>
                    
                    <!-- Billing -->
                    <li>
                        <a href="#" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-credit-card"></i>
                            <span>Billing</span>
                        </a>
                    </li>

                    <!-- My videos -->
                    <li>
                        <a href="#" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-collection-play"></i>
                            <span>My videos</span>
                        </a>
                    </li>

                    <!-- My heartlist -->
                    <li>
                        <a href="heartlist.html" class="tw-flex tw-items-center tw-gap-3 tw-px-4 tw-py-3 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800">
                            <i class="bi bi-heart"></i>
                            <span>My heartlist</span>
                        </a>
                    </li>
                </ul>

                <!-- Separator -->
                <div class="tw-my-4 tw-border-t dark:tw-border-gray-800"></div>

                <!-- YouTube Connect Button -->
                <button 
                    onclick="toggleYouTubeConnection()"
                    id="youtubeButton"
                    class="tw-w-full tw-flex tw-items-center tw-justify-center tw-gap-2 tw-px-4 tw-py-2 tw-rounded-lg tw-bg-red-600 hover:tw-bg-red-700 tw-text-white tw-transition-colors">
                    <i class="bi bi-youtube"></i>
                    <span>Connect to YouTube</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="tw-flex-1 tw-ml-64 tw-p-6">
            <div class="tw-max-w-4xl tw-mx-auto">
                <!-- Titre de la page -->
                <h1 class="tw-text-2xl tw-font-bold tw-mb-6 tw-text-center">Step 1: Upload your video</h1>

                <!-- Zone de dépôt -->
                <div class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-xl tw-shadow-lg tw-p-6 tw-mb-6">
                    <div 
                        id="dropZone"
                        class="tw-border-2 tw-border-dashed tw-border-gray-300 dark:tw-border-gray-700 tw-rounded-lg tw-p-12 tw-py-20 tw-flex tw-flex-col tw-items-center tw-justify-center"
                        ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"
                    >
                        <i class="bi bi-cloud-upload tw-text-4xl tw-text-gray-400 dark:tw-text-gray-500 tw-mb-4"></i>
                        <p class="tw-text-gray-500 dark:tw-text-gray-400 tw-mb-4">Drag & drop your video or</p>
                        <input type="file" id="fileInput" accept="video/*" class="tw-hidden" onchange="handleFileSelect(event)">
                        <button onclick="document.getElementById('fileInput').click()" class="tw-px-6 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors">
                            Upload from your computer
                        </button>
                        <p id="fileName" class="tw-mt-4 tw-text-gray-500 dark:tw-text-gray-400"></p>
                    </div>
                </div>

                <!-- Champ titre -->
                <div class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-xl tw-shadow-lg tw-p-6 tw-mb-6">
                    <div class="tw-space-y-4">
                        <label class="tw-block tw-text-sm tw-font-medium">Video title</label>
                        <input 
                            id="videoTitle"
                            type="text" 
                            placeholder="Enter the title of your video"
                            class="tw-w-full tw-px-4 tw-py-2 tw-rounded-lg tw-bg-gray-50 dark:tw-bg-[#17181b] tw-border dark:tw-border-gray-700 focus:tw-outline-none focus:tw-border-[#6366f1] focus:tw-ring-1 focus:tw-ring-[#6366f1]">
                    </div>
                </div>

                <!-- Champ description -->
                <div class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-xl tw-shadow-lg tw-p-6 tw-mb-6">
                    <div class="tw-space-y-4">
                        <label class="tw-block tw-text-sm tw-font-medium">Video description</label>
                        <textarea 
                            id="videoDescription"
                            placeholder="Enter the description of your video"
                            class="tw-w-full tw-h-32 tw-px-4 tw-py-2 tw-rounded-lg tw-bg-gray-50 dark:tw-bg-[#17181b] tw-border dark:tw-border-gray-700 focus:tw-outline-none focus:tw-border-[#6366f1] focus:tw-ring-1 focus:tw-ring-[#6366f1]"></textarea>
                    </div>
                </div>

                <!-- Champ tags -->
                <div class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-xl tw-shadow-lg tw-p-6 tw-mb-6">
                    <div class="tw-space-y-4">
                        <label class="tw-block tw-text-sm tw-font-medium">Video tags</label>
                        <input 
                            id="videoTags"
                            type="text" 
                            placeholder="Enter tags separated by commas (e.g., #saas, #startup)"
                            class="tw-w-full tw-px-4 tw-py-2 tw-rounded-lg tw-bg-gray-50 dark:tw-bg-[#17181b] tw-border dark:tw-border-gray-700 focus:tw-outline-none focus:tw-border-[#6366f1] focus:tw-ring-1 focus:tw-ring-[#6366f1]">
                    </div>
                </div>

                <!-- Bouton Next step -->
                <div class="tw-flex tw-justify-center">
                    <button onclick="saveVideoData()" class="tw-px-8 tw-py-3 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors">
                        Next step
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/components.js"></script>
    <script src="scripts/api.js" type="module"></script>
    <script>
        function toggleYouTubeConnection() {
            const button = document.getElementById('youtubeButton');
            if (button.classList.contains('tw-bg-red-600')) {
                button.classList.remove('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.classList.add('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.querySelector('span').textContent = 'Connected to YouTube';
            } else {
                button.classList.remove('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.classList.add('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.querySelector('span').textContent = 'Connect to YouTube';
            }
        }

        function dragOverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            if (ev.dataTransfer.items) {
                const file = ev.dataTransfer.items[0].getAsFile();
                if (file.type.startsWith('video/')) {
                    handleFile(file);
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            document.getElementById('fileName').textContent = file.name;
            localStorage.setItem('videoFileName', file.name);
        }

        function saveVideoData() {
            const fileName = localStorage.getItem('videoFileName');
            if (!fileName) {
                alert('Please upload a video first');
                return;
            }

            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const tags = document.getElementById('videoTags').value;

            localStorage.setItem('videoTitle', title);
            localStorage.setItem('videoDescription', description);
            localStorage.setItem('videoTags', tags);

            window.location.href = 'thumbnails.html';
        }

        // Charger les données sauvegardées si elles existent
        window.onload = function() {
            const title = localStorage.getItem('videoTitle');
            const description = localStorage.getItem('videoDescription');
            const tags = localStorage.getItem('videoTags');

            if (title) document.getElementById('videoTitle').value = title;
            if (description) document.getElementById('videoDescription').value = description;
            if (tags) document.getElementById('videoTags').value = tags;
        }
    </script>
</body>
</html>
