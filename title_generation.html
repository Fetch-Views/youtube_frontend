<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('titleGeneratorForm');
        const generateButton = document.getElementById('generateButton');
        const generatedTitleContainer = document.getElementById('generatedTitle');
        const titleContainer = document.getElementById('titleContainer');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('videoTopic').value;
            const audience = document.getElementById('targetAudience').value;
            const videoType = document.getElementById('videoType').value;
            const titleStyle = document.getElementById('titleStyle').value;

            generateButton.disabled = true;
            generateButton.innerHTML = `
                <i class="bi bi-arrow-repeat tw-animate-spin"></i>
                Generating...
            `;

            try {
                const titles = await generateTitleFromAPI(topic, audience, videoType, titleStyle);
                displayGeneratedTitles(titles);
            } catch (error) {
                console.error('Error generating title:', error);
                titleContainer.innerHTML = `
                    <div class="tw-text-red-600 dark:tw-text-red-400">
                        Failed to generate titles. Please try again later.
                    </div>
                `;
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate YouTube Title';
                generatedTitleContainer.classList.remove('tw-hidden');
            }
        });

        async function generateTitleFromAPI(topic, audience, videoType, titleStyle) {
            const options = {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            };

            try {
                const response = await fetchWithAuth('https://web-production-5b55f.up.railway.app/api/gallery/title_generation/', options);

                if (!response) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = response;
                return data.titles || []; 
            } catch (error) {
                console.error("Error fetching API:", error);
                throw error;
            }
        }

        function displayGeneratedTitles(titles) {
            if (!titles.length) {
                titleContainer.innerHTML = `
                    <div class="tw-text-red-600 dark:tw-text-red-400">
                        No titles generated. Try again.
                    </div>
                `;
                return;
            }

            titleContainer.innerHTML = `
                <ul class="tw-space-y-2">
                    ${titles.map(title => `
                        <li class="tw-bg-indigo-100 dark:tw-bg-indigo-900/30 tw-text-indigo-700 dark:tw-text-indigo-300 tw-p-4 tw-rounded-lg tw-text-center tw-cursor-pointer hover:tw-bg-indigo-200 dark:hover:tw-bg-indigo-800 transition">
                            ${title}
                        </li>
                    `).join('')}
                </ul>
            `;
        }
    });
</script>
