                    <!-- Dropdown menu amélioré avec flèche -->
                    <div id="profileDropdown" 
                         class="tw-hidden tw-absolute tw-right-0 tw-mt-2 tw-w-56 tw-rounded-2xl tw-bg-white/70

            </nav>

        <!-- Main Content Area -->

                <!-- Titre de la page -->
                <h1 class="tw-text-2xl tw-font-bold tw-mb-6 tw-text-center">Step 3.5: Edit your thumbnail</h1>

                <!-- Zone de la miniature -->
                <div class="tw-flex">
                    <!-- Menu à gauche -->
                    <div class="tw-w-48 tw-mr-8">
                        <div class="tw-flex tw-flex-col tw-gap-4">
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors font-burbank" onclick="addText('font-burbank')">Burbank Big</button>
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors font-dharma" onclick="addText('font-dharma')">Dharma Gothic</button>
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors font-gotham" onclick="addText('font-gotham')">Gotham Black</button>
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors font-komikax" onclick="addText('font-komikax')">KOMIKAX</button>
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors font-montserrat" onclick="addText('font-montserrat')">Montserrat</button>
                            <div class="tw-my-4 tw-border-b tw-border-dotted tw-border-[#6366f1]"></div>
                            <div class="tw-flex tw-justify-center tw-items-center tw-gap-4 tw-mt-4">
                                <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors" onclick="toggleBold()">
                                    Bold

                                <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors" onclick="toggleItalic()">
                                    Italics
                                </button>
                            
                                <!-- Bouton 'Color' -->
                                <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors" onclick="document.getElementById('colorPicker').click();">
                                    Color
                                </button>
                            
                                <!-- Sélecteur de couleur caché -->
                                <input type="color" id="colorPicker" class="hidden" onchange="changeColor()">
                            </div>
                            <div class="tw-my-4 tw-border-b tw-border-dotted tw-border-[#6366f1]"></div>
                            <button class="tw-px-4 tw-py-2 tw-bg-[#6366f1] tw-text-white tw-rounded-lg hover:tw-bg-[#5558e3] tw-transition-colors" onclick="addRectangle()">
                                Rectangle
                            </button>
                        </div>
                    </div>
        
                    <!-- Zone de la miniature -->
                    <div id = "imgContainer" class="tw-flex-1 tw-mb-8">
                        <div class="tw-aspect-video tw-rounded-lg tw-overflow-hidden tw-border-4 tw-border-[#6366f1] tw-max-w-4xl tw-mx-auto">
                            <img id="thumbnailToEdit" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Selected Thumbnail" class="tw-w-full tw-h-full tw-object-cover">
                        </div>
                    </div>

                <!-- Zone du prompt -->

                        placeholder="Describe how you want to modify your thumbnail..."

                    <!-- Boutons navigation -->
                    <div class="tw-flex tw-justify-center tw-gap-4 tw-mt-6">
                        <button onclick="goBack()" class="tw-px-8 tw-py-3 tw-border dark:tw-border-gray-700 tw-rounded-lg hover:tw-bg-gray-100 dark:hover:tw-bg-gray-800 tw-transition-colors">
                            Previous step

    <!-- Scripts -->
    <script src="scripts/components.js"></script>
    <script src="scripts/api.js" type="module"></script>
    <script>
        var selectedElement = null;

        function toggleYouTubeConnection() {
            const button = document.getElementById('youtubeButton');
            if (button.classList.contains('tw-bg-red-600')) {
                button.classList.remove('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.classList.add('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.querySelector('span').textContent = 'Connected to YouTube';
            } else {
                button.classList.remove('tw-bg-green-600', 'hover:tw-bg-green-700');
                button.classList.add('tw-bg-red-600', 'hover:tw-bg-red-700');
                button.querySelector('span').textContent = 'Connect to YouTube';
            }
        }

        // Charge l'image avant de l'afficher
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imgUrl = urlParams.get('img');
            if (imgUrl) {
                const img = new Image();
                img.onload = function() {
                    document.querySelector('.tw-aspect-video img').src = imgUrl;
                };
                img.src = imgUrl;
            }
        }

        function goBack() {
            // Récupère la page source depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source');
            
            // Détermine la page de retour en fonction de la source
            let returnPage;
            if (source === 'generator_with_thumbnail') {
                returnPage = 'thumbnails_generator_with_thumbnail.html';
            } else {
                returnPage = 'thumbnails_generator.html';
            }
            
            // Ajoute un paramètre pour indiquer qu'on revient de l'édition
            window.location.href = `${returnPage}?from=edit`;
        }

        window.onload = function() {
            // Récupère l'image à éditer depuis le localStorage
            const imageToEdit = localStorage.getItem('imageToEdit');
            if (imageToEdit) {
                document.querySelector('.tw-aspect-video img').src = imageToEdit;
            }
        }

        var currentText;
        let rectangleColor = 'rgb(255, 0, 0)';

        function addText(fontClass) {
            var text = document.createElement('div');
            text.contentEditable = true;
            text.style.position = 'absolute';
            text.style.color = 'white';
            text.style.fontSize = '25px';
            text.innerText = 'Write a title';
            text.classList.add(fontClass);
            imgContainer.appendChild(text);
            text.style.top = '400px';  
            text.style.left = '1000px';  

            text.addEventListener('mousedown', function(event) {
                var shiftX = event.clientX - text.getBoundingClientRect().left;
                var shiftY = event.clientY - text.getBoundingClientRect().top;
                text.style.position = 'absolute';
                text.style.zIndex = 1000;

                function moveAt(pageX, pageY) {
                    text.style.left = pageX - shiftX + 'px';
                    text.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);
                text.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    text.onmouseup = null;
                };
            });

            text.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                var confirmDelete = confirm("Do you want to delete this text?");
                if (confirmDelete) {
                    imgContainer.removeChild(text);
                }
            });

            text.addEventListener('click', function() {
                selectedElement = text;
                // Décocher le rectangle s'il est sélectionné
                if (rectangle) rectangle.style.border = 'none';
            });

            currentText = text;
        }

        function toggleBold() {
            if (currentText) {
                if (currentText.style.fontWeight === 'bold') {
                    currentText.style.fontWeight = 'normal';  
                } else {
                    currentText.style.fontWeight = 'bold';  
                }
            }
        }

        function toggleItalic() {
            if (currentText) {
                if (currentText.style.fontStyle === 'italic') {
                    currentText.style.fontStyle = 'normal'; 
                } else {
                    currentText.style.fontStyle = 'italic'; 
                }
            }
        }

        function changeColor() {
            const colorPicker = document.getElementById('colorPicker');
            const selectedColor = colorPicker.value;

            // Vérifie si un rectangle est sélectionné
            if (selectedElement === rectangle) {
                rectangle.style.backgroundColor = selectedColor;
                // Applique la même couleur aux poignées de redimensionnement
                if (resizeHandles.length > 0) {
                    resizeHandles.forEach(handle => {
                        handle.style.backgroundColor = selectedColor;
                    });
                }
            }

            // Vérifie si un texte est sélectionné
            if (selectedElement === currentText) {
                currentText.style.color = selectedColor;
            }
        }

        let rectangle = null;
        let isDragging = false;
        let offsetX, offsetY;

        function addRectangle() {
            rectangle = document.createElement('div');
            rectangle.style.width = '200px';
            rectangle.style.height = '100px';
            rectangle.style.position = 'absolute';
            rectangle.style.backgroundColor = rectangleColor; // Rouge opaque
            rectangle.style.top = '400px';  // Position initiale du rectangle
            rectangle.style.left = '1200px';  // Position initiale du rectangle
            rectangle.style.border = 'none'; // Pas de bordure initialement
            document.getElementById('imgContainer').appendChild(rectangle);

            // Ajoute les événements pour permettre le déplacement du rectangle
            rectangle.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            // Ajout des poignées de redimensionnement
            addResizeHandles(rectangle);

            rectangle.addEventListener('click', function() {
                selectedElement = rectangle;
                if (currentText) currentText.style.border = 'none';
                rectangle.style.border = '2px solid white';  // Appliquer une bordure pour indiquer la sélection
            });

            // Ajoute un événement pour supprimer le rectangle au clic droit
            rectangle.addEventListener('contextmenu', function(event) {
                event.preventDefault(); 
                var confirmDelete = confirm("Do you want to delete this rectangle?");
                if (confirmDelete) {
                    // Supprime le rectangle et les poignées de redimensionnement
                    document.getElementById('imgContainer').removeChild(rectangle);
                    removeResizeHandles();
                }
            });

            document.addEventListener('click', function(event) {
                if (!rectangle.contains(event.target)) {
                    rectangle.style.border = 'none';
                }
            });
        }

        let resizeHandles = [];

        function addResizeHandles(rectangle) {
            const positions = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            
            positions.forEach(position => {
                const handle = document.createElement('div');
                handle.classList.add('resize-handle', position);
                handle.style.position = 'absolute';
                handle.style.backgroundColor = rectangleColor;
                handle.style.width = '10px';
                handle.style.height = '10px';
                handle.style.cursor = `${position}-resize`;

                // Placer les poignées aux coins
                if (position === 'top-left') {
                    handle.style.top = '0';
                    handle.style.left = '0';
                } else if (position === 'top-right') {
                    handle.style.top = '0';
                    handle.style.right = '0';
                } else if (position === 'bottom-left') {
                    handle.style.bottom = '0';
                    handle.style.left = '0';
                } else if (position === 'bottom-right') {
                    handle.style.bottom = '0';
                    handle.style.right = '0';
                }

                rectangle.appendChild(handle);
                resizeHandles.push(handle);

                // Attacher un événement de redimensionnement pour chaque poignée
                handle.addEventListener('mousedown', function(event) {
                    event.preventDefault();
                    event.stopPropagation();

                    const startX = event.clientX;
                    const startY = event.clientY;
                    const startWidth = rectangle.offsetWidth;
                    const startHeight = rectangle.offsetHeight;
                    const startLeft = rectangle.offsetLeft;
                    const startTop = rectangle.offsetTop;

                    const mouseMoveHandler = function(e) {
                        let newWidth = startWidth;
                        let newHeight = startHeight;
                        let newLeft = startLeft;
                        let newTop = startTop;

                        // Calculer le redimensionnement basé sur la poignée utilisée
                        if (position.includes('left')) {
                            newWidth = startWidth - (e.clientX - startX);
                            newLeft = startLeft + (e.clientX - startX);
                        }
                        if (position.includes('right')) {
                            newWidth = startWidth + (e.clientX - startX);
                        }
                        if (position.includes('top')) {
                            newHeight = startHeight - (e.clientY - startY);
                            newTop = startTop + (e.clientY - startY);
                        }
                        if (position.includes('bottom')) {
                            newHeight = startHeight + (e.clientY - startY);
                        }

                        // Appliquer les nouvelles dimensions
                        rectangle.style.width = `${newWidth}px`;
                        rectangle.style.height = `${newHeight}px`;
                        rectangle.style.left = `${newLeft}px`;
                        rectangle.style.top = `${newTop}px`;
                    };

                    const mouseUpHandler = function() {
                        document.removeEventListener('mousemove', mouseMoveHandler);
                        document.removeEventListener('mouseup', mouseUpHandler);
                    };

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                });
            });
        }

        function removeResizeHandles() {
            resizeHandles.forEach(handle => {
                handle.remove();
            });
            resizeHandles = [];
        }

        function startDrag(e) {
            if (rectangle) {
                isDragging = true;
                // Ajoute une bordure blanche quand le rectangle est sélectionné
                rectangle.style.border = '2px solid white';
                // Calculer la position de l'offset du rectangle par rapport au clic de la souris
                offsetX = e.clientX - rectangle.offsetLeft;
                offsetY = e.clientY - rectangle.offsetTop;
            }
        }

        // Fonction pour déplacer le rectangle
        function drag(e) {
            if (isDragging && rectangle) {
                // Déplacer le rectangle selon la position de la souris
                rectangle.style.left = e.clientX - offsetX + 'px';
                rectangle.style.top = e.clientY - offsetY + 'px';
            }
        }

        // Fonction pour arrêter le drag
        function stopDrag() {
            if (rectangle) {
                // Garder la bordure jusqu'à ce que l'utilisateur clique ailleurs
                rectangle.style.border = '2px solid white';  // Laisse la bordure blanche pendant le drag
            }
            isDragging = false;
        }
    </script>
